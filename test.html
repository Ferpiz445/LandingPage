<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Frases Sequenciais</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .texto-animado {
            font-size: 24px;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .texto-animado span {
            display: inline-block;
            animation: bombeamento 3s ease-in-out infinite;
        }

        @keyframes bombeamento {
            0%, 100% {
                color: #333;
                transform: scale(1);
            }
            50% {
                color: #197a2a;
                transform: scale(1.05);
            }
        }

        /* Intervalo entre frases */
        .texto-animado span:nth-child(1) {
            animation-delay: 0s;
        }

        .texto-animado span:nth-child(2) {
            animation-delay: 1s; /* Começa 2 segundos após a primeira */
        }

        .texto-animado span:nth-child(3) {
            animation-delay: 2s; /* Começa 4 segundos após a primeira */
        }
    </style>
</head>
<body>

    <div class="texto-animado">
        <h1><span>Seu Site</span><span>Sua Visão</span><span>Nossa Expertise</span></h1>
    </div>

</body>
</html>
